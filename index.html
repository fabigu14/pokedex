<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="loadPokemon()">
    <div id="pokemon">
        <div class="nav-bar"></div>
        <h1 id="pokemonName"></h1>
        <div class="basic-info">
            <div id="types"></div>
            <div id="id">004</div>
        </div>
        

    </div>
    <div class="pokemon-info">
        <img id="pokemonImg" src="" alt="img of pokemon">
        <div class="info-overlay">
            <nav class="info-nav">
                <span onclick="changeInfo()">About</span>
                <span onclick="changeInfo()">Base Stats</span>
                <span onclick="changeInfo()">Evolution</span>
                <span onclick="changeInfo()">Moves</span>
            </nav>
            <div class="slide-bar">
                <div class="underline" style="margin-left: 0%; width: 50px;"></div>
            </div>            

            <table class="info-table">
                <tr>
                    <td class="opacity">Species</td>
                    <td id="species">beispiel</td>
                </tr>
                <tr>
                    <td class="opacity">Height</td>
                    <td id="height">beispiel</td>
                </tr>
                <tr>
                    <td class="opacity">Weight</td>
                    <td id="weight">beispiel</td>
                </tr>
                <tr>
                    <td class="opacity">Abilities</td>
                    <td id="abilities"></td>
                </tr>
            </table>
        </div>
        
    </div>

</body>

</html>
